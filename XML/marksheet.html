<!DOCTYPE html>
<html>
<head>
	<title>Semester Marksheet</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script language="JavaScrip" type="text/javascript">
	function loadXMLDoc(dname) {
		if (window.XMLHttpRequest) {
			xhttp=new XMLHttpRequest();
		}
		else {
			xhttp=new ActiveXObject("Micosoft XMLHTTP");
		}
		xhttp.open("GET",dname,false);
		xhttp.send();
		return xhttp.responseXML;
	}
	function loadMarksheetXML() {
		xmlDoc=loadXMLDoc("marksheet.xml");
		x=xmlDoc.getElementsByTagName('course');
		var divText="<center>"+"<h1>MarkSheet</h1>"+"<table>"+
		"<tr><th>Course ID</th><th>Title</th>"+
		"<th>TH</th><th>IA</th><th>TW</th>"+
		"<th>OR/PR</th><th>Total</th></tr>";

		for(i=0;i<x.length;i++) {
			courseid=xmlDoc.getElementsByTagName("courseid")[i].firstChild.nodeValue;
			title=xmlDoc.getElementsByTagName("title")[i].firstChild.nodeValue;
			TH=xmlDoc.getElementsByTagName("TH")[i].firstChild.nodeValue;
			IA=xmlDoc.getElementsByTagName("IA")[i].firstChild.nodeValue;
			ORPR=xmlDoc.getElementsByTagName("ORPR")[i].firstChild.nodeValue;
			TW=xmlDoc.getElementsByTagName("TW")[i].firstChild.nodeValue;
			TOTAL=xmlDoc.getElementsByTagName("TOTAL")[i].firstChild.nodeValue;
			divText+="<tr><th>"+courseid+"</th><td>"+title+"</td><td>"+TH+
			"</td><td>"+IA+"</td><td>"+ORPR+"</td><td>"+TW+
			"</td><td>"+TOTAL+"</td></tr>";

		}
		divText+="</table></center>";
		document.getElementById('marksheet').innerHTML=divText;
	}
	</script>

</head>
<body>
	<input type="submit" onclick="loadMarksheetXML()">
	<div id="marksheet"><h1>Marksheet</h1></div>
</body>
</html>
