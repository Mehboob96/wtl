<!DOCTYPE html>
<html>
    <head>
        <title>Account</title>
        <link rel="stylesheet" href="css/account.css">
    </head>
    
    <body>
        <h1>Create Account</h1>
        <form>
            
            <label for="name">Your Full Name</label>
            <input type="text" id="fullname" name="fullname">
            
            <label for="mob">Mobile Number</label>
            <input type="number" id="mob" name="mob">
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="eg. sms@email.com">
            
            <label for="">Roll No(if applicable)</label>
            <input type="text" id="rollno" name="rollno">
            
            <label for="username">Enter Username</label>
            <input type="text" id="username" name="username" placeholder="Username">
            <span id="usererr"></span>
            
            <label for="passw">Enter Password</label>
            <input type="password" id="pass" name="pass" placeholder="Password">
            
            <label for="cpassword">Confirm Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Confirm Password">
            <span id="pass1err"></span>
            
        </form>
    </body>
</html>
