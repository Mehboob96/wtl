<html>
    <head>
        <title>Account</title>
        <link rel="stylesheet" href="css/account.css">
    </head>
    
    <body>
        <h1>Create Account</h1>
        <form>
            <label for="name">Your Full Name</label>
            <input type="text" id="name" name="name" class="form-control">
            
            <label for="number">Mobile Number</label>
            <input type="number" id="num" name="num" class="form-control" max="10" min="10">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control">
            
            <label for="roll">Roll No</label>
            <input type="text" id="roll" name="roll" class="form-control">
            
            <label for="username">Enter Username</label>
            <input type="text" id="username" name="username" placeholder="Min 8 char" class="form-control">
            <span id="usererr"></span>
            
            <label for="password">Enter Password</label>
            <input type="password" id="password" name="password" placeholder="Repeat Password" class="form-control">
            
            <label for="confirmpwd">Confirm Password</label>
            <input type="password" id="confirmpwd" name="confirmpwd" class="form-control">
            <span id="cpasserr"></span>
            
            <input type="submit" id="submit" name="submit" value="Create Account">
        </form>
        
        <script src="js/account.js"></script>
    </body>
</html>
